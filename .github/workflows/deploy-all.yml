name: Deploy All

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-all-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cms:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy CMS
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --config apps/cms/fly.toml --remote-only

      - name: Ensure single CMS machine
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl scale count 1 --app shna-cms --yes

  site:
    needs: cms
    uses: ./.github/workflows/deploy-site.yml
    secrets: inherit
