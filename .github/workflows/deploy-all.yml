name: Deploy All

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-all-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: payload
          POSTGRES_PASSWORD: payload
          POSTGRES_DB: payload
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U payload"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Run core tests
        run: pnpm test:core

  cms:
    needs: core-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy CMS
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --config apps/cms/fly.toml --remote-only

      - name: Ensure single CMS machine
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl scale count 1 --app shna-cms --yes

  site:
    needs: cms
    uses: ./.github/workflows/deploy-site.yml
    secrets: inherit
