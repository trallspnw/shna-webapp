name: Future Tests

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  test-future:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: payload
          POSTGRES_PASSWORD: payload
          POSTGRES_DB: payload
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U payload"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Run future tests (allowed to fail)
        continue-on-error: true
        run: pnpm test:future
