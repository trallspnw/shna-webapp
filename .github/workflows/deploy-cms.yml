name: Deploy CMS (Fly)

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: fly-cms-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy CMS
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl deploy --config apps/cms/fly.toml --remote-only

      - name: Ensure single CMS machine
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl scale count 1 --app shna-cms --yes
