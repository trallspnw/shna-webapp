app = "shna-cms"
primary_region = "iad"

[build]
  dockerfile = "apps/cms/Dockerfile"
  context = "../.."

[build.args]
  NEXT_PUBLIC_CMS_URL = "https://cms.seminaryhillnaturalarea.org"
  NEXT_PUBLIC_SITE_URL = "https://seminaryhillnaturalarea.org"
  NEXT_PUBLIC_DEMO_SITE_URL = "https://demo.seminaryhillnaturalarea.org"

[env]
  NODE_ENV = "production"
  CMS_INTERNAL_URL = "http://localhost:3000"
  NEXT_PUBLIC_CMS_URL = "https://cms.seminaryhillnaturalarea.org"
  NEXT_PUBLIC_SITE_URL = "https://seminaryhillnaturalarea.org"
  NEXT_PUBLIC_DEMO_SITE_URL = "https://demo.seminaryhillnaturalarea.org"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "512mb"
  cpus = 1
