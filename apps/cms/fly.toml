app = "shna-cms"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"
  context = "../.."

[build.args]
  NEXT_PUBLIC_CMS_URL = "https://cms.seminaryhillnaturalarea.org"
  NEXT_PUBLIC_SITE_URL = "https://seminaryhillnaturalarea.org"

[deploy]
  release_command = "pnpm --filter @shna/cms db:ensure-media-prefix && pnpm --filter @shna/cms payload migrate"

[env]
  NODE_ENV = "production"
  CMS_INTERNAL_URL = "http://localhost:3000"
  NEXT_PUBLIC_CMS_URL = "https://cms.seminaryhillnaturalarea.org"
  NEXT_PUBLIC_SITE_URL = "https://seminaryhillnaturalarea.org"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

[[vm]]
  memory = "1024mb"
  cpus = 1
